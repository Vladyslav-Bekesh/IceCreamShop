<header class="header background-color">
	<div class="container container--flex container-header">
		<picture>
			<source srcset="./images/header/Logo.png 1x, ./images/header/logo-desktop-2x.png 2x"
				media="(min-width:1200px)" />
			<source srcset="./images/header/logo-tablet-1x.png 1x, ./images/header/logo-tablet-2x.png 2x"
				media="(min-width:480px)" />
			<source srcset="./images/header/logo-mob-1x.png 1x, ./images/header/logo-mob-2x.png 2x" />
			<img class="logo" srcset="./images/header/logo-desktop-2x.png 2x" src="./images/header/Logo.png"
				alt="Лого компанії" width="60" />
		</picture>
		<button class="button-menu js-open-menu" type="button">
			<svg class="icon-menu" width="32" height="32">
				<use href="./images/symbol-defs.svg#menu-button"></use>
			</svg>
		</button>
		<nav class="navigation">
			<ul class="navigation__list">
				<li class="navigation__item"><a class="navigation__link" href="./index.html">Home</a></li>
				<li class="navigation__item"><a class="navigation__link" href="#about">How it’s made?</a></li>
				<li class="navigation__item"><a class="navigation__link" href="#product">Our products</a></li>
				<li class="navigation__item"><a class="navigation__link" href="#contact">Contact</a></li>
			</ul>
		</nav>
		<div class="container--padding">
			<button type="button" class="pretty-button pretty-button--fill header-button" data-modal-open
				data-btn="modalBuyNow">
				buy now
				<svg class="button-icon" width="12" height="12">
					<use href="./images/symbol-defs.svg#icon-arrow"></use>
				</svg>
			</button>
		</div>
	</div>
</header>
