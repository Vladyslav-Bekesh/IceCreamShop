<div class="backdrop">
  <div class="modal-location">
    <button type="button" class="close-btn">
      <svg width="24" height="24">
        <use href="./images/symbol-defs.svg#icon-close"></use>
      </svg>
    </button>
    <p modal-location__title>Our Locations</p>
    <picture>
      <source
        srcset="./images/map-tab.jpg 1x, ./images/map-tab@2.jpg 2x"
        media="(min-width: 768px)"
        type="image/jpeg"
      />
      <source
        srcset="./images/map-mob.jpg 1x, ./images/map-mob@2.jpg 2x"
        media="(max-width: 767px)"
        type="image/jpeg"
      />

      <img src="./images/map-mob.jpg" alt="map" />
    </picture>
    <a href="">Open map</a>
  </div>
</div>
